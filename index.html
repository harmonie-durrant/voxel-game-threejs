<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Voxel game - Harmonie Durrant</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div id="notifications-container" style="position: absolute; padding: 3px; z-index: 1100; top: 64px; right: 20px;"></div>
    <div id="main_menu_container">
      <div id="main_menu_bg"></div>
      <div id="main_menu">
        <h1>Voxels</h1>
        <p>Made with ❤️, Harmonie</p>
        <button class="menu-button" id="start_game">Start Game</button>
        <button class="menu-button" id="load_game">Load Game</button>
        <button class="menu-button" id="show_controls">Controls</button>
        <div id="controls_popup" class="hidden">
          <div class="controls-content">
            <h2>Controls</h2>
            <ul>
              <li><b>WASD</b> &rarr; Move</li>
              <li><b>Space</b> &rarr; Jump</li>
              <li><b>E</b> &rarr; Inventory</li>
              <li><b>0-9</b> &rarr; Select block or tool</li>
              <li><b>F1</b> &rarr; Save</li>
              <li><b>F2</b> &rarr; Load from save</li>
              <li><b>C</b> &rarr; Orbit free cam</li>
            </ul>
          <button id="close_controls" class="close-x" title="Close">&times;</button>
          </div>
        </div>
      </div>
      <div id="world-creation-popup" class="hidden">
        <div class="world-creation-content">
          <h2>Create New World</h2>
          <div class="world-creation-form">
            <label for="world-seed">Seed (optional):</label>
            <input type="text" id="world-seed" placeholder="Enter seed number" />
            <div class="buttons-horizontal">
              <button class="menu-button menu-button-thin" id="create-world">Create World</button>
              <button class="menu-button menu-button-thin" id="close-world-creation">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="game_ui_container" class="hidden">
      <div id="info">
        <div id="player-position"></div>
      </div>
      <div id="toolbar-container">
        <div id="toolbar">
          <div class="toolbar-icon selected" id="toolbar-1"><img src=""></img></div>
          <div class="toolbar-icon" id="toolbar-2"><img src=""></img></div>
          <div class="toolbar-icon" id="toolbar-3"><img src=""></img></div>
          <div class="toolbar-icon" id="toolbar-4"><img src=""></img></div>
          <div class="toolbar-icon" id="toolbar-5"><img src=""></img></div>
          <div class="toolbar-icon" id="toolbar-6"><img src=""></img></div>
          <div class="toolbar-icon" id="toolbar-7"><img src=""></img></div>
          <div class="toolbar-icon" id="toolbar-8"><img src=""></img></div>
          <div class="toolbar-icon" id="toolbar-9"><img src=""></img></div>
        </div>
      </div>
      <div id="inventory" class="hidden">
        <div id="inventory-header">
          <h2>Inventory</h2>
          <button id="close-inventory" class="close-x" title="Close">&times;</button>
        </div>
        <div id="inventory-grid-container">
          <div id="inventory-grid">
          </div>
        </div>
      </div>
      <div id="status"></div>
      <div id="dragged-item" style="position: fixed; pointer-events: none; display: none; z-index: 1000;"></div>
    </div>
  </body>
</html>
