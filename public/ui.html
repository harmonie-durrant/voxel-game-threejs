<style>
  .crafting-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 800px;
    max-height: 80%;
    background-color: rgba(30, 30, 30, 0.95);
    border-radius: 12px;
    box-shadow: 0 4px 32px rgba(0,0,0,0.5);
    overflow-y: auto;
    z-index: 1001;
  }
  .crafting-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    border-bottom: 2px solid rgb(147, 147, 147);
  }
  .crafting-header h2 {
    margin: 0;
    font-size: 2em;
    color: white;
  }
  .crafting-header .close-x {
    font-size: 1.5em;
    color: white;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
  }
  #crafting-list {
    display: flex;
    flex-direction: column;
    gap: 16px;
    padding: 24px;
  }
  .crafting-recipe {
    display: flex;
    align-items: center;
    gap: 16px;
    background: rgba(58,58,58,0.8);
    border-radius: 8px;
    padding: 12px 20px;
  }
  .crafting-items {
    display: flex;
    gap: 8px;
  }
  .crafting-arrow {
    font-size: 2em;
    color: #fff;
    margin: 0 12px;
    user-select: none;
  }
  .crafting-item {
    position: relative;
    width: 64px;
    height: 64px;
    background-color: rgb(58, 58, 58);
    border: 2px solid rgb(147, 147, 147);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .crafting-item img {
    width: 75%;
    height: 75%;
    object-fit: contain;
  }
  .crafting-item-count {
    position: absolute;
    bottom: 4px;
    right: 4px;
    color: white;
    font-size: 1.2em;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    background: rgba(0,0,0,0.5);
    border-radius: 4px;
    padding: 0 4px;
  }
  .crafting-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: auto;
  }
  .crafting-button:hover {
    background-color: #45a049;
  }
</style>
<div class="crafting-popup">
  <div class="crafting-header">
    <h2>Crafting</h2>
    <button id="close-crafting-ui" class="close-x" title="Close">&times;</button>
  </div>
  <div id="crafting-list">
    <!-- Crafting recipes will be dynamically inserted here -->
  </div>
</div>
